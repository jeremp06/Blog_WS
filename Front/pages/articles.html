  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Edition article</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  		<section id="content">
  			<div class="map">
  				<div id="google-map" data-latitude="40.713732" data-longitude="-74.0092704"></div>
  			</div>
  			<div class="container">
  				<div class="row">
  					<div class="col-md-8 col-md-offset-2">
  						+keywords
  						<form class="form-horizontal" ng-submit="submitArticle()">
  						    <input type="number" ng-model="form.id" disabled/>
  							<div class="form-group">
  								<label for="title" class="col-sm-2 control-label">Titre</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="title" ng-model="form.title">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="content" class="col-sm-2 control-label">Contenu</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="content" ng-model="form.content"> 
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="photo" class="col-sm-2 control-label">Photo</label>
  								<div class="col-sm-10">
  									<input type="file" class="form-control" id="photo" ng-model="form.photo">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="position_name" class="col-sm-2 control-label">Lieu</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="position_name" ng-model="form.position_name">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="position_latitude" class="col-sm-2 control-label">Latitude</label>
  								<div class="col-sm-10">
  									<input type="number" step="0.01" class="form-control" id="position_latitude" ng-model="form.position_latitude">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="position_longitude" class="col-sm-2 control-label">Longitude</label>
  								<div class="col-sm-10">
  									<input type="number" step="0.01" class="form-control" id="position_longitude" ng-model="form.position_longitude">
  								</div>
  							</div>
  							<div class="form-group">
  								<div class="col-sm-offset-2 col-sm-4">
  									<button type="submit" class="btn btn-warning">Modifier</button>
  								</div>
  								<div class="col-sm-4">
  									<button type="submit" class="btn btn-success">Cr√©er</button>
  								</div>
  							</div>
  						</form>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  </div>
