  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Edition article</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  		<section id="content">
  			<div class="map">
  				<center><img id="google-map" src="http://maps.googleapis.com/maps/api/staticmap?center={{article.positionLatitude}},{{article.positionLongitude}}&markers=color:red%7C{{article.positionLatitude}},{{article.positionLongitude}}&zoom=11&size=1000x450&sensor=false"></center>
  			</div>
  			<div class="container">
  				<div class="row">
  					<div class="col-md-8 col-md-offset-2">
  						<form class="form-horizontal" ng-submit="submitArticle()" enctype="multipart/form-data">
  							<div class="form-group">
  								<label for="id" class="col-sm-2 control-label">Id</label>
  								<div class="col-sm-10">
  									<input type="number" ng-model="form.id" disabled/>
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="title" class="col-sm-2 control-label">Titre</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="title" ng-model="form.title">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="content" class="col-sm-2 control-label">Contenu</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="content" ng-model="form.content"> 
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="photo" class="col-sm-2 control-label">Photo</label>
  								<div class="col-sm-10">
  									<input type="file" class="form-control" id="photo" ng-model="form.photo">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="positionName" class="col-sm-2 control-label">Lieu</label>
  								<div class="col-sm-10">
  									<input type="text" class="form-control" id="positionName" ng-model="form.positionName">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="positionLatitude" class="col-sm-2 control-label">Latitude</label>
  								<div class="col-sm-10">
  									<input type="number" step="0.001" class="form-control" id="positionLatitude" ng-model="form.positionLatitude">
  								</div>
  							</div>
  							<div class="form-group">
  								<label for="positionLongitude" class="col-sm-2 control-label">Longitude</label>
  								<div class="col-sm-10">
  									<input type="number" step="0.001" class="form-control" id="positionLongitude" ng-model="form.positionLongitude">
  								</div>
  							</div>
  							<div class="form-group">
  								<div class="col-sm-offset-2 col-sm-4">
  									<button type="submit" class="btn btn-theme">Cr√©er/Modifier</button>
  								</div>
  							</div>
  						</form>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  </div>
