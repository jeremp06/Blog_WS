  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Blog</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  		<section id="content">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<article>
  							<div class="post-image">
  								<div class="post-heading">
  									<h3><a href="#">{{ article.title }}</a></h3>
  								</div>
  								<img src="{{ article.photo }}" alt="" />
  							</div>
  							<p>
  								{{ article.content }}
  							</p>
  							<div class="bottom-article">
  								<ul class="meta-post">
  									<li><i class="icon-calendar"></i><i>{{ article.published_on }}</i></li>
  									<li><i class="icon-user">{{ article.user.username }}</li>
  									<li><i class="icon-comments">{{article.comments.nb}} Comments</li>
  								</ul>
  							</div>
  						</article>
              <div class="table-responsive">
              <table class="table">
                <tbody ng-repeat="comment in comments"> <!-- Corps du tableau -->
                  <tr>
                    <td>{{comment.utilisateur}}</td>
                    <td>{{comment.commentedDate}}</td>
                    <td>{{comment.comment}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="form-group">
                <div class="col-sm-12">
                  <textarea class="form-control" name="comment" id="comment"  placeholder="Veuillez Ã©crire votre commentaire ..."></textarea>
                </div>
              </div>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  </div>
