  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Blog</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  	<section id="content">
  		<div class="container">
  			<div class="row">
  				<h3> Liste des utilisateurs en demande d'activation</h3>
  				<div class="col-lg-10">
  					<div class="table-responsive">
  						<table class="table">
  							<thead> <!-- En-tête du tableau -->
  								<tr>
  									<th>Nom</th>
  									<th>Prénom</th>
  									<th>Identifiant</th>
  									<th>Rôle</th>
  									<th></th>
  									<th></th>
  								</tr>
  							</thead>
  							<tbody ng-repeat="user in users"> <!-- Corps du tableau -->
  								<tr>
  									<td>{{user.lastname}}</td>
  									<td>{{user.firstname}}</td>
  									<td>{{user.username}}</td>
  									<td>{{user.role}}</td>
  									<td><a ng-click="activeUser( user )" class="button"> <span style="color:green" class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td>
  									<td><a ng-click="refuseUser( user )" class="button"> <span style="color:red" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
  								</tr>
  							</tbody>
  						</table>
  					</div>
  				</div>
  			</div>
  			<div class="row">
  				<h3> Liste des articles en demande d'activation</h3>
  				<div class="col-lg-10">
  					<div class="table-responsive">
  						<table class="table">
  							<thead> <!-- En-tête du tableau -->
  								<tr>
  									<th>Titre</th>
  									<th>Utilisateur</th>
  									<th></th>
  									<th></th>
  								</tr>
  							</thead>
  							<tbody ng-repeat="article in articles"> <!-- Corps du tableau -->
  								<tr>
  									<td><a href="#/article/{{article.id}}">{{ article.title }}</a></td>
  									<td>{{article.user.username}}</td>
  									<td><a ng-click="activeArticle( article )" class="button"> <span style="color:green" class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td>
  									<td><a ng-click="refuseArticle( article )" class="button"> <span style="color:red" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
  								</tr>
  							</tbody>
  						</table>
  					</div>
  				</div>
  			</div>
  		</div>
  	</section>
  </div>
