  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Blog</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  	<section id="content">
  		<div class="container">
  			<div class="row"> 
  				<h3> Création d'un utilisateur</h3>
  				<div class="col-md-8 col-md-offset-2">
  					<form class="form-horizontal" ng-submit="submitUser()">
              <div class="form-group">
                  <label for="id" class="col-sm-2 control-label">Id</label>
                  <div class="col-sm-10">
                    <input type="number" ng-model="form.id" disabled/>
                  </div>
                </div>

  						<div class="form-group">
  							<label for="lastname" class="col-sm-2 control-label">Nom</label>
  							<div class="col-sm-10">
  								<input type="text" class="form-control" name="lastname" id="lastname" ng-model="form.lastname"/>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="firstname" class="col-sm-2 control-label">Prénom</label>
  							<div class="col-sm-10">
  								<input type="text" class="form-control" name="firstname" id="firstname" ng-model="form.firstname"/>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="about" class="col-sm-2 control-label">A propos</label>
  							<div class="col-sm-10">
  								<textarea class="form-control" name="about" id="about" ng-model="form.about"></textarea>
  							</div>
  						</div>

              <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                  <select class="form-control" id="role" name="role" ng-model="form.role">
                    <option ng-model="form.role" value="1">Admin</option>
                    <option ng-model="form.role" value="2">Membre</option>
                  </select>
                </div>
              </div>

  						<div class="form-group">
  							<label for="username" class="col-sm-2 control-label">Identifiant</label>
  							<div class="col-sm-10">
  								<input type="text" class="form-control" name="username" id="username" ng-model="form.username"/>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="password" class="col-sm-2 control-label">Mot de passe</label>
  							<div class="col-sm-10">
  								<input type="password" class="form-control" name="password" ng-model="form.password"/>
  							</div>
  						</div>

  						<div class="form-group">
  							<label for="confirm" class="col-sm-2 control-label">Confirmation mot de passe</label>
  							<div class="col-sm-10">
  								<input type="password" class="form-control" name="confirm" id="confirm"/>
  							</div>
  						</div>

  						<div class="login-register">
  							<center><button href="index.php" class="btn btn-theme">Créer/Modifier</button></center>
  						</div>
  					</form>
  				</div>
  			</div>
  			<div class="row">
  				<h3> Liste des utilisateurs</h3>
  				<div class="col-lg-10">
  					<div class="table-responsive">
  						<table class="table">
  							<thead> <!-- En-tête du tableau -->
  								<tr>
  									<th>Nom</th>
  									<th>Prénom</th>
  									<th>Identifiant</th>
  									<th>Dernière connexion</th>
  									<th>Rôle</th>
  									<th>Etat</th>
  									<th></th>
  								</tr>
  							</thead>
  							<tbody ng-repeat="user in users"  ng-if="user.status != 2"> <!-- Corps du tableau -->
  								<tr>
  									<td>{{user.lastname}}</td>
  									<td>{{user.firstname}}</td>
  									<td>{{user.username}}</td>
  									<td>{{user.lastConnected}}</td>
  									<td>{{user.role.description}}</td>
  									<td>{{user.status}}</td>
  									<td><a ng-click="editUser( user )" class="button"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a ng-click="removeUser( user )" class="button"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a></td>
  								</tr>
  							</tbody>
  						</table>
  					</div>
  				</div>
  			</div>
  		</div>
  	</section>
  </div>
