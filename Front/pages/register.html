<div style="background-color: #d3d3d3;">
		<div class="container">
			<div class="row main"> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" ng-submit="register()">
						
						<div class="form-group">
							<label for="lastname" class="cols-sm-2 control-label">Nom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Entrez votre nom"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="firstname" class="cols-sm-2 control-label">Prénom</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="firstname" id="firstname"  placeholder="Entrez votre prénom"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="about" class="cols-sm-2 control-label">A propos</label>
							<div class="cols-sm-10">
									<span class="input-group-addon"><i class="fa fa-bars fa" aria-hidden="true"></i></span>
									<textarea class="form-control" name="about" id="about"  placeholder="Veuillez apporter des informations sur vous"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Identifiant</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Entrez votre identifiant"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Mot de pase</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password" />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirmation mot de passe</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"/>
								</div>
							</div>
						</div>

						<div class="login-register">
				            <center><button type="submit" class="btn btn-theme">Register</button></center>
				         </div>
					</form>
				</div>
			</div>
		</div>
	</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
