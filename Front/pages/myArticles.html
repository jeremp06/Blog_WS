  <div class="main-content">
  	<div id="wrapper">
  		<section id="inner-headline">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-12">
  						<ul class="breadcrumb">
  							<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
  							<li >Blog</li>
  						</ul>
  					</div>
  				</div>
  			</div>
  		</section>
  		<section id="content">
  			<div class="container">
  				<div class="row">
  					<div class="col-lg-10">
  						<article ng-repeat="article in articles" ng-if="article.status != 1">
  							<div class="post-image">
  								<div class="post-heading">
  									<h3><a href="#/article/{{article.id}}">{{ article.title }}</a></h3>
  								</div>
  								<img src="{{ article.photo }}" alt="" />
  							</div>
  							<p>
  								{{ article.content }}
  							</p>
  							<div class="bottom-article">
  								<ul class="meta-post">
  									<li><i class="icon-calendar"></i><i> {{ article.published_on }}</i></li>
  									<li><a href="#/articles/{{article.id}}" class="button"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></li>
  								</ul>
  							</div>
  						</article>
  					</div>
  				</div>
  			</div>
  		</section>
  	</div>
  </div>
